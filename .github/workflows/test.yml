name: Tests

on: push

jobs:
  ci-ruby:
    name: CI Ruby
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - '3.1.5'
          - '3.3.1'
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: cd ruby && gem install bundler && bundle && bundle exec rake 
